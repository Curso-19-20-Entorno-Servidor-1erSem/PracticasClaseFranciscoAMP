<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>Formulario Complejo.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/formularioCss.css" type="text/css"/>
    </head>
    <body>
        <div>Formulario Complejo.</div>
        <form id="form" name="form" method="post" action="/complejo"> <!-- comprobar ruta de la llamada -->
        <fieldset id="formulario"><!-- Primer Fieldset: Datos Personales. -->
            <legend> Datos Personales </legend>
            <label for ="usuario">Usuario: </label>
            <input type="text" id="usuario" placeholder="Usuario:">
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Introduce contraseña:">
            <br>
            <label for="edad">Edad: </label>
            <input type="number" id="edad" min ="22" max="60">
            <br>
        </fieldset>
        <fieldset id="formulario"><!-- Segundo Fieldset: Otros Datos. -->
            <legend> Otros datos </legend>
                <label for="Soltero">Soltero/a</label>
                <input type="radio" name ="estado" value="s" checked>
                <label for="Casado">Casado/a </label>
                <input type="radio" name ="estado" value="c">
                <label for="Viudo">Viudo/a </label>
                <input type="radio" name ="estado" value="v">
                <label for="Divorciado">Divorciado/a </label>
                <input type="radio" name ="estado" value="s">
                <br>
                <label for="Aficiones"></label>
                <p>Aficiones: (uno o varios, CTRL</p>
                    <select id="Aficiones" name="Aficiones" multiple="multiple" size="6">
                        <option value="Deportes">Deportes</option>
                        <option value="Música">Música</option>
                        <option value="Informática">Informática</option>
                        <option value="Viajes">Viajes</option>
                        <option value="Tiendas">Tiendas</option>
                        <option value="Juegos">Juegos</option>
                    </select>
                <label for="Comentarios"></label>
                <p>Comentarios: </p>
                <textarea rows="4" cols="50" placeholder="Describe yourself here..."></textarea>
            
        </fieldset>
            <fieldset id="formulario"><!--Tercer Fieldset: Medios Tecnológicos-->
                <legend> Medios Tecnol&oacutegicos </legend>
                <p>¿Dispones de Internet? </p>
                <label for="Si">S&iacute;</label>
                <input type="radio" name ="internet" value="s" checked>
                <label for="No">No</label>
                <input type="radio" name ="estado" value="n">
                
                
                <label for="so"></label>
                <p>Sistema Operativo: (Por favor, elige uno.)</p>
                    <select id="Aficiones" name="so" multiple="multiple" size="6">
                        <option value="windows7">Windows 7.</option>
                        <option value="windows10">Windows 10.</option>
                        <option value="ubuntu">Ubuntu.</option>
                        <option value="ios">IOS.</option>
                        <option value="android">Android.</option>
                        <option value="debian">Debian.</option>
                    </select>
            </fieldset><!--Fin Fieldset-->  
            
            
        <input type="submit" name="Submit" id="button" value="Enviar Datos">
        <input type="reset" name="reset" id="button" value="Limpiar Datos">
        </form>
    </body>
</html>
